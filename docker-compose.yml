version: '3'

services:
  rev-proxy:
    image: nginx
    volumes:
      - ./nginx/conf.d/nginx.conf:/etc/nginx/conf.d/nginx_ikametyok.conf:ro
    ports:
      - 80:80
    depends_on:
      - moodlephp
      - moodledb
    networks:
      - moodle-net
    container_name: rev-proxy
    
  moodledb:
    image: mysql 
    environment:
      - MYSQL_DATABASE=moodledb
      - MYSQL_USER=moodledbuser
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./mysql/db:/var/lib/mysql
    ports:
      - 3306
    networks:
      - moodle-net
    container_name: moodledb

  moodlephp:
    image: moodle
    build:
      context: ./moodle/
    ports:
      - 80
    volumes:
      - ./moodle/moodle:/var/www/moodle:rw
      - ./moodle/php.ini:/usr/local/etc/php/php.ini
      - ./moodle/phpinfo.php:/var/www/html/phpinfo.php
    depends_on:
      - moodledb
    networks:
      - moodle-net
    container_name: moodlephp

  web:
    image: odoo
    depends_on:
      - db
    ports:
      - 8069
    networks:
      - moodle-net
    container_name: odoo_project

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    networks:
      - moodle-net
    container_name: odoodb

networks:
  moodle-net:
